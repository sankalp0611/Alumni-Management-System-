<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Alumni Management System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 20px;
    }

    h1, h2 {
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Top Image -->
  <img src="new_image.png" alt="Alumni Management System Banner">

  <div class="container">
    <h1>Login - Alumni Management System</h1>
    
    <!-- Login Form -->
    <div class="tab-content">
      <h2>Login</h2>
      <form id="loginForm" method="POST" action="process_login.php">
        <label for="login-role">Select Role:</label>
        <select id="login-role" name="role" required>
          <option value="">--Select--</option>
          <option value="alumni">Alumni</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>

        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" placeholder="Enter your username" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>

      <!-- Optional link to registration -->
      <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
    </div>
  </div>

  <script>
    // JavaScript for client-side validation and dynamic registration link
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      const role = document.getElementById("login-role").value;
      if (!role) {
        alert("Please select a role.");
        event.preventDefault();
      }
    });

    // Change the Sign Up link based on selected role
    document.getElementById('login-role').addEventListener('change', function() {
      const role = this.value;
      const signupLink = document.getElementById('signup-link');
      
      if (role === 'alumni') {
        signupLink.href = 'alumni_register.php'; // Redirect to alumni registration page
      } else if (role === 'student') {
        signupLink.href = 'student_register.php'; // Redirect to student registration page
      } else {
        signupLink.href = '#'; // No link if no role selected
      }
    });
  </script>
</body>
</html>
